<!-- admin.html (only the form + save logic) -->
<input id="fixed2" type="number" min="0" max="99" placeholder="77">
<input id="fixed3" type="number" min="0" max="999" placeholder="123">
<input id="startTime" type="time">
<input id="stopTime" type="time">
<input id="speedMs" type="number" min="100" max="5000" value="800"> <!-- milliseconds -->
<select id="themeSel"><option value="light">Light</option><option value="dark">Dark</option></select>
<input id="historyMax" type="number" min="1" max="200" value="20">
<button onclick="saveSettings()">Save</button>

<script>
function saveSettings(){
  const s = {
    fixed2: document.getElementById('fixed2').value.toString().padStart(2,'0') || "",
    fixed3: document.getElementById('fixed3').value.toString().padStart(3,'0') || "",
    start: document.getElementById('startTime').value || "",
    stop: document.getElementById('stopTime').value || "",
    speedMs: parseInt(document.getElementById('speedMs').value,10) || 800,
    theme: document.getElementById('themeSel').value || 'light',
    historyMax: parseInt(document.getElementById('historyMax').value,10) || 20,
    drawTime: parseInt(document.getElementById('drawTime')?.value,10) || 2000 // optional
  };
  localStorage.setItem('adminSettings', JSON.stringify(s));
  alert('âœ… Settings saved');
}
window.onload = ()=>{ const s=JSON.parse(localStorage.getItem('adminSettings')||'{}'); if(!s) return; if(s.fixed2) document.getElementById('fixed2').value=s.fixed2; if(s.fixed3) document.getElementById('fixed3').value=s.fixed3; if(s.start) document.getElementById('startTime').value=s.start; if(s.stop) document.getElementById('stopTime').value=s.stop; if(s.speedMs) document.getElementById('speedMs').value=s.speedMs; if(s.theme) document.getElementById('themeSel').value=s.theme; if(s.historyMax) document.getElementById('historyMax').value=s.historyMax; };
</script>
