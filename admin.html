<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Lottery Control</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="admin-container">
  <h1>Admin Panel - Control Lottery</h1>

  <div class="control-group">
    <label>Fixed 2D Number:</label>
    <input type="number" id="fixed2D" min="0" max="99" value="00">
  </div>

  <div class="control-group">
    <label>Fixed 3D Number:</label>
    <input type="number" id="fixed3D" min="0" max="999" value="000">
  </div>

  <div class="control-group">
    <label>Start Time (HH:MM:SS):</label>
    <input type="time" id="startTime">
  </div>

  <div class="control-group">
    <label>Stop Time (HH:MM:SS):</label>
    <input type="time" id="stopTime">
  </div>

  <div class="control-group">
    <label>Scroll Speed:</label>
    <input type="range" id="speedSlider" min="5" max="50" value="20">
  </div>

  <div class="buttons">
    <button class="control-btn" id="applyBtn">💾 Apply Settings</button>
    <button class="control-btn" id="playBtn">▶️ Play</button>
    <button class="control-btn" id="pauseBtn">⏸️ Pause</button>
    <button class="control-btn" id="resetBtn">🔄 Reset</button>
    <button class="control-btn" id="randomBtn">🎲 Random Stop</button>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
