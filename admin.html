<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #111; color: #0f0; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, button { margin-top: 5px; padding: 8px; border-radius: 5px; }
    button { cursor: pointer; background: #0f0; color: #000; border: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ› Admin Panel</h1>

  <label>Fixed 2D Number</label>
  <input type="number" id="fixed2D" min="0" max="99">

  <label>Fixed 3D Number</label>
  <input type="number" id="fixed3D" min="0" max="999">

  <label>Start Time</label>
  <input type="time" id="startTime">

  <label>Stop Time</label>
  <input type="time" id="stopTime">

  <label>Scroll Speed (ms)</label>
  <input type="number" id="speed" min="200" max="3000">

  <button onclick="saveSettings()">ðŸ’¾ Save Settings</button>

  <script>
    function saveSettings() {
      const settings = {
        fixed2D: document.getElementById('fixed2D').value,
        fixed3D: document.getElementById('fixed3D').value,
        startTime: document.getElementById('startTime').value,
        stopTime: document.getElementById('stopTime').value,
        speed: document.getElementById('speed').value
      };
      localStorage.setItem('adminSettings', JSON.stringify(settings));
      alert("âœ… Settings Saved!");
    }

    // Load saved values
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('adminSettings')) || {};
      if (saved.fixed2D) document.getElementById('fixed2D').value = saved.fixed2D;
      if (saved.fixed3D) document.getElementById('fixed3D').value = saved.fixed3D;
      if (saved.startTime) document.getElementById('startTime').value = saved.startTime;
      if (saved.stopTime) document.getElementById('stopTime').value = saved.stopTime;
      if (saved.speed) document.getElementById('speed').value = saved.speed;
    };
  </script>
</body>
</html>
