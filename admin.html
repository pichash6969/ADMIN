<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Scroll Control</title>
<style>
  body { font-family: Arial,sans-serif; background:#111; color:#0f0; display:flex; flex-direction:column; align-items:center; padding:50px; }
  h1 { color:#0f0; margin-bottom:20px; }
  .control-btn { padding:10px 20px; margin:5px; background:#0f0;color:#000;border:none;border-radius:5px;cursor:pointer; }
  .control-btn:hover{ background:#0c0; }
  .slider-container { margin:20px 0; }
</style>
</head>
<body>
<h1>Admin Panel - Scroll Control</h1>
<button class="control-btn" id="playBtn">‚ñ∂Ô∏è Play</button>
<button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
<button class="control-btn" id="resetBtn">üîÑ Reset</button>
<button class="control-btn" id="randomBtn">üé≤ Random Stop</button>

<div class="slider-container">
  <label for="speedSlider">Scroll Speed:</label>
  <input type="range" min="5" max="50" value="20" id="speedSlider">
</div>

<script>
  // Admin panel controlling the index.html (same page JS)
  let isPlaying = true;
  let currentSpeed2Digit = 20;
  let currentSpeed3Digit = 30;

  function playAnimation(){
    document.getElementById('scroll-2digit').style.animationPlayState='running';
    document.getElementById('scroll-3digit').style.animationPlayState='running';
    isPlaying=true;
  }
  function pauseAnimation(){
    document.getElementById('scroll-2digit').style.animationPlayState='paused';
    document.getElementById('scroll-3digit').style.animationPlayState='paused';
    isPlaying=false;
  }
  function resetAnimation(){
    const scroll2=document.getElementById('scroll-2digit');
    const scroll3=document.getElementById('scroll-3digit');
    scroll2.style.animation='none';
    scroll3.style.animation='none';
    scroll2.style.transform='translateY(0)';
    scroll3.style.transform='translateY(0)';
    setTimeout(()=>{
      scroll2.style.animation=`scrollTwoDigit ${currentSpeed2Digit}s linear infinite`;
      scroll3.style.animation=`scrollThreeDigit ${currentSpeed3Digit}s linear infinite`;
      isPlaying ? playAnimation():pauseAnimation();
    },50);
  }
  function randomStop(){
    pauseAnimation();
    const random2=Math.random()*-8000;
    const random3=Math.random()*-80000;
    document.getElementById('scroll-2digit').style.transform=`translateY(${random2}px)`;
    document.getElementById('scroll-3digit').style.transform=`translateY(${random3}px)`;
  }
  function updateSpeed(){
    const val=document.getElementById('speedSlider').value;
    currentSpeed2Digit=parseInt(val);
    currentSpeed3Digit=parseInt(val)*1.5;
    document.getElementById('scroll-2digit').style.animationDuration=`${currentSpeed2Digit}s`;
    document.getElementById('scroll-3digit').style.animationDuration=`${currentSpeed3Digit}s`;
  }

  document.getElementById('playBtn').addEventListener('click',playAnimation);
  document.getElementById('pauseBtn').addEventListener('click',pauseAnimation);
  document.getElementById('resetBtn').addEventListener('click',resetAnimation);
  document.getElementById('randomBtn').addEventListener('click',randomStop);
  document.getElementById('speedSlider').addEventListener('input',updateSpeed);
</script>
</body>
</html>
