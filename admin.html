<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="admin-container">
  <h1>Admin Panel</h1>

  <div class="input-group">
    <label>Fixed 2D Number (00-99)</label>
    <input type="number" min="0" max="99" id="fixed2D">
  </div>

  <div class="input-group">
    <label>Fixed 3D Number (000-999)</label>
    <input type="number" min="0" max="999" id="fixed3D">
  </div>

  <div class="input-group">
    <label>Start Time (HH:MM:SS)</label>
    <input type="time" id="startTime" step="1">
  </div>

  <div class="input-group">
    <label>Stop Time (HH:MM:SS)</label>
    <input type="time" id="stopTime" step="1">
  </div>

  <div class="slider-container">
    <label>Scroll Speed</label>
    <input type="range" min="5" max="50" value="20" id="speedSlider">
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
