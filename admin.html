<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
<h1>Admin Panel</h1>

<label>Fixed 2D Number (00-99)</label>
<input type="text" id="fixed2DInput" maxlength="2" placeholder="00">

<label>Fixed 3D Number (000-999)</label>
<input type="text" id="fixed3DInput" maxlength="3" placeholder="000">

<label>Start Time (HH:MM:SS)</label>
<input type="time" id="startTimeInput">

<label>Stop Time (HH:MM:SS)</label>
<input type="time" id="stopTimeInput">

<label>Scroll Speed</label>
<input type="range" min="5" max="50" value="20" id="speedSlider">

<button class="control-btn" id="applyBtn">âœ… Apply Settings</button>
</div>

<script src="admin.js"></script>
</body>
</html>
