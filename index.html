<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Numbers Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .main-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 2px solid #333;
      width: 95%;
      max-width: 500px;
    }

    .title {
      text-align: center;
      color: #00ff00;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 2px;
    }

    .numbers-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .number-section {
      background: #000;
      border: 3px solid #333;
      border-radius: 15px;
      padding: 15px;
      width: 100%;
      box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
    }

    .section-title {
      color: #00ff00;
      text-align: center;
      font-size: 18px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .scroll-container {
      width: 100%;
      max-width: 250px;
      height: 80px;
      overflow: hidden;
      border: 2px solid #00ff00;
      border-radius: 10px;
      position: relative;
      margin: 0 auto;
      background: #000;
    }

    .scroll-numbers {
      display: flex;
      flex-direction: column;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .two-digit {
      animation-name: scrollTwoDigit;
      animation-duration: 20s;
    }

    .three-digit {
      animation-name: scrollThreeDigit;
      animation-duration: 30s;
    }

    .number-item {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      border-bottom: 1px solid #333;
      background: linear-gradient(180deg, #001100 0%, #002200 50%, #001100 100%);
    }

    .number-item:nth-child(even) {
      background: linear-gradient(180deg, #000f00 0%, #001f00 50%, #000f00 100%);
    }

    @keyframes scrollTwoDigit {
      from { transform: translateY(0); }
      to { transform: translateY(-8000px); }
    }

    @keyframes scrollThreeDigit {
      from { transform: translateY(0); }
      to { transform: translateY(-80000px); }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 25px;
    }

    .control-btn {
      padding: 10px 18px;
      background: linear-gradient(45deg, #00ff00, #00cc00);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-btn:hover {
      background: linear-gradient(45deg, #00cc00, #009900);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .speed-controls {
      text-align: center;
      margin-top: 15px;
    }

    .speed-label {
      color: #00ff00;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .speed-slider {
      width: 100%;
      max-width: 220px;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 5px;
      background: #333;
      outline: none;
    }

    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff00;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }

    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.2); }
      to { box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.4); }
    }

    .status {
      text-align: center;
      margin-top: 15px;
    }

    .status-light {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
      animation: pulse 1s ease-in-out infinite;
      margin-right: 8px;
    }

    .status-text {
      color: #00ff00;
      font-size: 14px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title { font-size: 22px; }
      .scroll-container { height: 60px; }
      .number-item { height: 60px; font-size: 26px; }
      .control-btn { padding: 8px 15px; font-size: 12px; }
    }

    @media (max-width: 480px) {
      .main-container { padding: 15px; }
      .title { font-size: 18px; }
      .number-item { height: 50px; font-size: 20px; }
      .control-btn { padding: 6px 12px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="title">ðŸŽ¯ SCROLLING NUMBERS DISPLAY ðŸŽ¯</h1>

    <!-- Main Container à¤•à¥‡ à¤…à¤‚à¤¦à¤°, title à¤•à¥‡ à¤¨à¥€à¤šà¥‡ à¤¡à¤¾à¤² à¤¸à¤•à¤¤à¥‡ à¤¹à¥ˆà¤‚ -->
<div id="clock" class="clock"></div>

    <div class="numbers-display">
      <div class="number-section glow">
        <div class="section-title">00 - 99 Range</div>
        <div class="scroll-container" id="container-2digit">
          <div class="scroll-numbers two-digit" id="scroll-2digit"></div>
        </div>
      </div>

      <div class="number-section glow">
        <div class="section-title">000 - 999 Range</div>
        <div class="scroll-container" id="container-3digit">
          <div class="scroll-numbers three-digit" id="scroll-3digit"></div>
        </div>
      </div>
    </div>

    <div class="speed-controls">
      <div class="speed-label">Scrolling Speed</div>
      <input type="range" min="5" max="50" value="20" class="speed-slider" id="speedSlider">
    </div>

    <div class="status">
      <span class="status-light"></span>
      <span class="status-text" id="statusText">Running...</span>
    </div>
  </div>

  <script>
    function generateTwoDigitNumbers() {
      const container = document.getElementById('scroll-2digit');
      container.innerHTML = '';
      for (let cycle = 0; cycle < 10; cycle++) {
        for (let i = 0; i <= 99; i++) {
          const div = document.createElement('div');
          div.className = 'number-item';
          div.textContent = i.toString().padStart(2, '0');
          container.appendChild(div);
        }
      }
    }

    function generateThreeDigitNumbers() {
      const container = document.getElementById('scroll-3digit');
      container.innerHTML = '';
      for (let cycle = 0; cycle < 10; cycle++) {
        for (let i = 0; i <= 999; i++) {
          const div = document.createElement('div');
          div.className = 'number-item';
          div.textContent = i.toString().padStart(3, '0');
          container.appendChild(div);
        }
      }
    }

    let isPlaying = true;
    let currentSpeed2Digit = 20;
    let currentSpeed3Digit = 30;

    function playAnimation() {
      document.getElementById('scroll-2digit').style.animationPlayState = 'running';
      document.getElementById('scroll-3digit').style.animationPlayState = 'running';
      document.getElementById('statusText').textContent = 'Running...';
      isPlaying = true;
    }

    function pauseAnimation() {
      document.getElementById('scroll-2digit').style.animationPlayState = 'paused';
      document.getElementById('scroll-3digit').style.animationPlayState = 'paused';
      document.getElementById('statusText').textContent = 'Paused';
      isPlaying = false;
    }

    function resetAnimation() {
      const scroll2 = document.getElementById('scroll-2digit');
      const scroll3 = document.getElementById('scroll-3digit');
      scroll2.style.animation = 'none';
      scroll3.style.animation = 'none';
      scroll2.style.transform = 'translateY(0)';
      scroll3.style.transform = 'translateY(0)';
      setTimeout(() => {
        scroll2.style.animation = `scrollTwoDigit ${currentSpeed2Digit}s linear infinite`;
        scroll3.style.animation = `scrollThreeDigit ${currentSpeed3Digit}s linear infinite`;
        isPlaying ? playAnimation() : pauseAnimation();
      }, 50);
      document.getElementById('statusText').textContent = 'Reset Complete';
    }

    function randomStop() {
      pauseAnimation();
      const random2 = Math.random() * -8000;
      const random3 = Math.random() * -80000;
      document.getElementById('scroll-2digit').style.transform = `translateY(${random2}px)`;
      document.getElementById('scroll-3digit').style.transform = `translateY(${random3}px)`;
      const showing2 = Math.abs(Math.floor(random2 / 80)) % 100;
      const showing3 = Math.abs(Math.floor(random3 / 80)) % 1000;
      document.getElementById('statusText').textContent =
        `Stopped at: ${showing2.toString().padStart(2, '0')} | ${showing3.toString().padStart(3, '0')}`;
    }

    function updateSpeed() {
      const val = document.getElementById('speedSlider').value;
      currentSpeed2Digit = parseInt(val);
      currentSpeed3Digit = parseInt(val) * 1.5;
      document.getElementById('scroll-2digit').style.animationDuration = `${currentSpeed2Digit}s`;
      document.getElementById('scroll-3digit').style.animationDuration = `${currentSpeed3Digit}s`;
    }

    document.getElementById('playBtn').addEventListener('click', playAnimation);
    document.getElementById('pauseBtn').addEventListener('click', pauseAnimation);
    document.getElementById('resetBtn').addEventListener('click', resetAnimation);
    document.getElementById('randomBtn').addEventListener('click', randomStop);
    document.getElementById('speedSlider').addEventListener('input', updateSpeed);

    window.addEventListener('load', () => {
      generateTwoDigitNumbers();
      generateThreeDigitNumbers();
      setTimeout(() => playAnimation(), 500);
    });
  </script>
</body>
</html>
