<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎰 Lottery Scroll Display 🎰</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <h1>🎰 Lottery Scroll Display 🎰</h1>
    <div id="clock"></div>

    <div class="numbers-display">
        <div class="number-section">
            <div>2D Number</div>
            <div id="scroll-2digit" class="number-item">00</div>
        </div>
        <div class="number-section">
            <div>3D Number</div>
            <div id="scroll-3digit" class="number-item">000</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
